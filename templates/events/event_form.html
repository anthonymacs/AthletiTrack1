<!-- templates/events/event_form.html -->
{% extends "base.html" %}
{% block content %}
<h2>{{ form_title }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Event</button>
    <a href="{% url 'event-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
