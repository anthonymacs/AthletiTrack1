<!-- templates/core/campus_list.html -->
{% extends "base.html" %}
{% block title %}Manage Campuses{% endblock %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Manage Campuses</h1>
    <div>
        <a href="{% url 'campus-add' %}" class="btn btn-primary">+ Add New Campus</a>
        <a href="{% url 'settings-dashboard' %}" class="btn btn-secondary">Back to Settings</a>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Campus Name</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for campus in campuses %}
                    <tr>
                        <td><strong>{{ campus.name }}</strong></td>
                        <td class="text-end">
                            <a href="{% url 'campus-edit' pk=campus.pk %}" class="btn btn-sm btn-warning">Edit</a>
                            <a href="{% url 'campus-delete' pk=campus.pk %}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="2" class="text-center">No campuses have been created yet.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
