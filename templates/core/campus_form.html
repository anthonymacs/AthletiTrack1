<!-- templates/core/campus_form.html -->
{% extends "base.html" %}
{% block title %}Add Campus{% endblock %}
{% block content %}
<h2>Add New Campus</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Campus</button>
    <a href="{% url 'campus-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
