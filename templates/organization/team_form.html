<!-- templates/organization/team_form.html -->
{% extends "base.html" %}
{% block title %}{% if object %}Edit Team{% else %}Add Team{% endif %}{% endblock %}
{% block content %}

<h2>{% if object %}Edit Team{% else %}Add New Team{% endif %}</h2>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Team</button>
            <a href="{% url 'team-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
