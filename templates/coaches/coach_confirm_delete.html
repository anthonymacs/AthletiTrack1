<!-- templates/coaches/coach_confirm_delete.html -->
{% extends "base.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete coach "{{ object.user.get_full_name }}"?</p>
    <p class="text-danger">Warning: This will also delete their user account.</p>
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'coach-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
